            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 text-white bg-secondary" type="submit">Search</button>
            </form>
            </div>
        </nav>
    </header>
    <main>
        
        <section class="container d-flex justify-content-center flex-wrap ">
            
            <h1>Ingresar Peliculas a la Cartelera!</h1>
            <form class="row ml-2 needs-validation" id="form-movie" >
                <div class="form-label-group col-10 py-1 px-1 input-group-lg">
                    <input type="text" class="form-control" name="title-form" placeholder="name of movie" required>
                    <label for="title-form">Title</label>
                </div>
                <div class="form-label-group py-1 px-1 input-group-lg col-md-6">
                    <input type="text" class="form-control" name="director-form" placeholder="name of director" required>
                    <label for="director-form">Director</label>
                </div>
                <div class="form-label-group py-1 px-1 input-group-lg col-md-4">
                    <input type="number" min="1970" max="2024" class="form-control" name="year-form" placeholder="year of movie" required>
                    <label for="year-form">Year</label>
                </div>

                <div class="col-md-10"></div>

                <div class="form-label-group px-1 d-flex flex-row input-group-lg col-md-3" id="genresContainer">
                    <input name="genre-form" type="text" class="genre-input" name="genre-form" placeholder="genre of movie" required>
                    <label for="genre-form">Genre</label>
                    <button class="btn btn-outline-info" type="button" onclick="addGenre()" >
                        Another Genre</button>        
                </div>
                <div class="col-md-10"></div>
                
                <div class="form-label-group py-1 px-1 input-group-lg col-md-5">
                    <input type="text" class="form-control" name="duration-form" placeholder="duration of movie" required>
                    <label for="duration-form">Duration</label>
                </div>

                <div class="form-label-group py-1 px-1 input-group-lg col-md-5">
                    <input type="number" min="0" max="10" step="0.1" class="form-control" name="rate-form" placeholder="rate of movie" required>
                    <label for="rate-form">Rate</label>
                </div>

                <div class="form-label-group col-10 py-1 px-1 input-group-lg">
                    <input type="text" class="form-control" name="poster-form" placeholder="poster of movie" required>
                    <label for="poster-form">Poster</label>
                </div>
                
                <div class="d-flex ml-5"> 
                    <div class="mr-5">
                        <button type="submit" class="btn btn-success">Agregar Pelicula</button>
                    </div>
                    <div class="">
                        <button type="button" class="btn btn-secondary" onclick="cleanForm()">Limpiar Formulario</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    </footer>
